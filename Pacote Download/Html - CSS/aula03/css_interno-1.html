<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>CSS - interno</title>
        <!--No CSS Interno o Style é definido como tag-->
        <style>
            body{
                background-color: gray;
            }
            h1{
                color: red;
                margin-left: 30px;
            }
            p{
                background-color: blue;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Título na cor vermelha, com margem esquerda de 30px</h1>
        <p>Esse parágrafo não tem formatação</p>
        <P>Outro parágrafo</P>
        <!--Desafio: 
         Mudar a formatação da tag <p> para:
        cor de fundo azul;
        cor do texto branca-->
    </body>
</html>
